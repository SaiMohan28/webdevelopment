<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-400 to-cyan-400 p-6">
    <div class="max-w-3xl mx-auto bg-gradient-to-r from-slate-500 to-slate-800 shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 bg-clip-text text-transparent">Simple Blog</h1>
        <div class="mb-4">
            <input id="blogTitle" type="text" placeholder="Blog Title" class="w-full p-2 border rounded mb-2">
            <input id="blogAuthor" type="text" placeholder="Author Name" class="w-full p-2 border rounded mb-2">
            <textarea id="blogContent" placeholder="Write your blog here..." class="w-full p-2 border rounded"></textarea>
            <button id="saveBlog" class="mt-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded">Save Blog</button>
        </div>
        <div id="blogsList" class="space-y-4"></div>
    </div>

    <script src="blogs.js"></script>
</body>
</html>
